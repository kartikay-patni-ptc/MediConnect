<div style="text-align:center;margin-bottom:1.5rem;">
  <h2 style="margin:0;color:#1976d2;font-weight:700;">MediConnect</h2>
</div>
<div class="register-link" style="text-align:center;margin-top:1rem;">
  <span>New? <a routerLink="/auth/signup">Register</a></span>
</div>
<p-toast></p-toast>
<div class="login-container">
  <p-card header="Login" styleClass="login-card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input pInputText id="username" type="text" formControlName="username" placeholder="Username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <p-password id="password" formControlName="password" placeholder="Password" [feedback]="false"></p-password>
      </div>
      <div class="form-group">
        <button pButton type="submit" label="Login" class="full-width" [loading]="loading" [disabled]="loading"></button>
      </div>
      <div class="form-group" style="text-align: center; margin-top: 1rem;">
        <a routerLink="/auth/forgot-password" class="forgot-password-link">Forgot Password?</a>
      </div>
    </form>
  </p-card>
</div>
<style>
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80vh;
}
.login-card {
  width: 400px;
  padding: 2rem;
}
.form-group {
  margin-bottom: 1.5rem;
  display: flex;
  flex-direction: column;
}
.full-width {
  width: 100%;
}
.forgot-password-link {
  color: #1976d2;
  text-decoration: none;
  font-size: 0.9rem;
}
.forgot-password-link:hover {
  text-decoration: underline;
}
</style>
